<div class="admin">

    <h1 class="text-center admin-header">
        Admin
        <button class="btn btn-default admin-header-back">Back</button>
    </h1>

    <div>&nbsp;</div>

    <h2 class="text-left admin-header">Museums</h2>

    <table class="table table-bordered table-striped">

        <thead>
            <tr>
                <th>#</th>
                <th>id</th>
                <th>image</th>
                <th>title</th>
                <th>description</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
        </thead>

        <tbody>
            {{#each museums}}
            <tr>
                <th scope="row">{{@index}}</th>
                <td>{{@key}}</td>
                <td><img class="admin-data-thumb" style="background-image: url('{{image}}')"></td>
                <td>{{title}}</td>
                <td>{{description}}</td>
                <td><i class="glyphicon glyphicon-edit"></i></td>
                <td><i class="glyphicon glyphicon-trash"></i></td>
            </tr>
            {{/each}}
        </tbody>

    </table>

    <h2 class="text-left admin-header">Art</h2>

    <table class="table table-bordered table-striped">

        <thead>
            <tr>
                <th>#</th>
                <th>match</th>
                <th>image</th>
                <th>title</th>
                <th>artist</th>
                <th>date</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
        </thead>

        <tbody>
            {{#each scoreCards}}
                <tr>
                    <th scope="row">{{@index}}</th>
                    <td>{{match}}</td>
                    <td><img class="admin-data-thumb" style="background-image: url('{{image}}')"></td>
                    <td>{{title}}</td>
                    <td>{{artist}}</td>
                    <td>{{date}}</td>
                    <td><i class="glyphicon glyphicon-edit"></i></td>
                    <td><i class="glyphicon glyphicon-trash"></i></td>
                </tr>
            {{/each}}
        </tbody>

    </table>

</div>
