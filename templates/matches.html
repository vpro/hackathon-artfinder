<div class="matches">

    <h1 class="text-center matches-header">Simon's matches</h1>

    <div class="matches-intro">
        Matches based on <select>
        <option>last week's</option>
        <option>last month's</option>
        <option>last year's</option>
    </select> scores.

        {{^match}}
        <p>None yet, try <a href="#score">scoring</a> some art pieces
        </p>{{/match}}

    </div>


    {{#match}}
    <table class="match-row">
        <tr>
            <td class="match-row-image"><div class="match-row-image-container" style="background-image: url('{{image}}')"></div></td>
            <td class="match-row-meta">
                <h4>{{title}}</h4>
                <p>{{description}}</p>
            </td>
        </tr>
    </table>
    {{/match}}


    {{> tabs}}
</div>
